{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Boilerplate to Setup Authentication using Django-allauth {% endblock title %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
        <style>
          .btn-outline-primary {
            color: white;
            background: black;
            border-radius: 50px;
            border-color: black; 
            font-weight: 600;
            padding: 7px 29px;
          }

        </style>
    </head>
    <body>
        <header>
          <!-- Fixed navbar -->
          <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-4 bg-white border-bottom shadow-sm">
            <a href="{% url 'pages:index' %}" class="navbar-brand my-0 mr-md-auto font-weight-bold text-success" style="color: #03cb9d;"><img src="{% static  'assets/images/Logo.png' %}" style="height:40px; width:190px"></a>
            <nav class="my-2 my-md-0 mr-md-3">
                {% if user.is_authenticated %}
                    <a class="btn-outline-primary" style="color: white;" href="{% url 'account_logout' %}" >Log Out</a>
                {% else %}
                    
                    <a href="{% url 'pages:about' %}" class="p-2 text-dark">About</a>
                {% endif %}
                
            </nav>
          </div>
        </header>
        <div class="container">
          {% block content %}
          {% endblock content %}
        </div>
        
      
      </body>
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="{% static 'js/index.js' %}"></script>
</html>
